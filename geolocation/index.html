<!doctype html>
<html>
<head>
    <title>Geolocation from Browser</title>
    <link href="style.css" rel="stylesheet">
    <script src="geolocator.js"></script>
</head>
<body>
  <div class="stylebox">
    <h1>Geolocation from Browser</h1>
    <form method="post" action="index.html">
        <br>
        <input name="submit" id="submit" type="submit" value="Get my Geolocation">
    </form>
    
    <div id="result">
        <div class="latitude"></div>
        <div class="longitude"></div>
        <span class="latlabel">Latitude</span>
        <span class="longlabel">Longitude</span>
        <div style="clear:both;"></div>
    </div>
  </div>
</body>
</html>
